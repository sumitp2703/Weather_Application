<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid location</p>
        </div>

        <div class="weather">
            <img src="/assets/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/assets/images/humidity.png" alt="">
                    <div class="humidity">50%</div>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="/assets/images/wind.png" alt="">
                    <div class="wind">15 kmph</div>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
